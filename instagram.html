<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="https://raw.githubusercontent.com/SpruceGabriela/instagram-dio/master/img/instagram-celular.png" alt="foto do celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
               <img src="https://raw.githubusercontent.com/SpruceGabriela/instagram-dio/master/img/instagram-logo.png" class="instagram-logo" alt="logo do instagram">
               <div class="profile-photo">
                   <img src="https://p.kindpng.com/picc/s/475-4757874_he-man-png-vector-masters-of-the-universe.png" alt="foto do perfil">
               </div>
               <a href="https://www.youtube.com/watch?v=ZZ5LpwO-An4" class="instagram-login">Continuar como he-man</a>
               <a href="https://www.youtube.com/watch?v=F3D553hPRD4" class="instagram-logout">Remover conta</a> 
            </div>
            <di class="group">
                <p class="not-account">Nao eh o he-man?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar conta</span>
                    ou  
                    <span class="link-blue">Increva-se</span>
                </p>
            </di>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
